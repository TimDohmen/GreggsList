<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <header class="row">
            <div class="col-12">
                <h1>Gregs-List*</h1>
                <p>
                    <sm>*No relation to Craig</sm>
                </p>
            </div>
        </header>
        <main class="row">
            <h1>Cars</h1>
            <div class="col-12">
                <form class="d-flex" onsubmit='app.controllers.carCtrl.addCar(event)'>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" id="make" placeholder="Make" name="make"> <button
                            class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Cars</h3>
                <hr>
                <div class="row" id="cars-cards">

                </div>
            </div>

            <h1>Homes</h1>
            <div class="col-12">
                <form class="d-flex" onsubmit='app.controllers.houseCtrl.addHouse(event)'>
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="text" class="form-control" id="bedrooms" placeholder="Bedrooms" name="bedrooms">
                        <button class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="text" class="form-control" id="bathrooms" placeholder="Bathrooms" name="bathrooms">
                    </div>
                    <div class="form-group">
                        <label for="year">Year Manufactured</label>
                        <input type="text" class="form-control" id="year" placeholder="Year Manufactured" name="year">
                    </div>
                    <div class="form-group">
                        <label for="img">Image Url</label>
                        <input type="text" class="form-control" id="img" placeholder="Image Url..." name="imgUrl">
                    </div>
                    <div class="form-group">
                        <label for="levels">Levels</label>
                        <input type="number" class="form-control" id="levels" placeholder="Levels" name="levels">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Houses</h3>
                <hr>
                <div class="row" id="house-cards">

                </div>
            </div>


            <h1>Jobs</h1>
            <div class="col-12">
                <form class="d-flex" onsubmit='app.controllers.jobCtrl.addJob(event)'>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Company" name="company">
                        <button class="btn btn-success" type="submit">Create</button>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Titlte</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Job Titlte" name="jobTitle">
                    </div>
                    <div class="form-group">
                        <label for="hours">Weekly Hours</label>
                        <input type="number" class="form-control" id="hours" placeholder="Weekly Hours" name="hours">
                    </div>
                    <div class="form-group">
                        <label for="rate">Pay Rate</label>
                        <input type="text" class="form-control" id="rate" placeholder="Pay Rate" name="rate">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description"
                            name="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <h3>Available Jobs</h3>
                <hr>
                <div class="row" id="job-cards">

                </div>
            </div>



        </main>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
